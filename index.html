<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4db7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            grid-gap: 5px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
        }

        .key {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #76b7ff;
            font-size: 14px;
            border-radius: 5px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Layout adjustments for larger keys */
        .key.space {
            grid-column: span 6;
        }

        .key.shift {
            grid-column: span 2;
        }

        .key.tab,
        .key.caps,
        .key.control,
        .key.option {
            grid-column: span 2;
        }

        .key.enter {
            grid-column: span 2;
        }

        .key.delete {
            grid-column: span 2;
        }

        .key.left-arrow,
        .key.right-arrow {
            grid-column: span 1;
        }

        /* Row specific customizations */
        .row-1 {
            grid-column: span 14;
        }

        .row-2 {
            grid-column: span 14;
        }

        .row-3 {
            grid-column: span 14;
        }

        .row-4 {
            grid-column: span 14;
        }

        .row-5 {
            grid-column: span 14;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <!-- Row 1 -->
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">Delete</div>

        <!-- Row 2 -->
        <div class="key tab">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">\</div>

        <!-- Row 3 -->
        <div class="key caps">Caps</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key enter">Enter</div>

        <!-- Row 4 -->
        <div class="key shift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">Shift</div>

        <!-- Row 5 -->
        <div class="key">üåê</div>
        <div class="key control">Control</div>
        <div class="key option">Option</div>
        <div class="key alt">Alt</div>
        <div class="key space">Space</div>
        <div class="key option">Option</div>
        <div class="key left-arrow">‚Üê</div>
        <div class="key right-arrow">‚Üí</div>
    </div>
</body>
</html>
